<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link id="style" rel="stylesheet" type="text/css" href="css/style_home.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">

          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Stili <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a onclick="changeStyle(0)">Stile 1</a></li>
              <li><a onclick="changeStyle(1)">Stile 2</a></li>
              <li><a onclick="changeStyle(2)">Stile 3</a></li>
              <li><a onclick="changeStyle(3)">Stile 4</a></li>
              <li><a onclick="changeStyle(4)">Stile 5</a></li>
            </ul>
          </div>

        </div>
      </div>
    </nav>

      <div class="scocca container">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-sm-10 col-md-offset-3 col-sm-offset-1">

    <div id="calculator">
    	<!-- Screen and clear key -->
    	<div class="row top">
    		<span class="tasto col-xs-3 clear">C</span>
    		<div class="col-xs-9 screen"></div>
    	</div>


    	<div class="row keys">
    		<!-- operators and other keys -->
    		<span class="tasto col-xs-3">7</span>
    		<span class="tasto col-xs-3">8</span>
    		<span class="tasto col-xs-3">9</span>
    		<span class="tasto col-xs-3 operator">+</span>
        </div>
        <div class="row keys">
    		<span class="tasto col-xs-3">4</span>
    		<span class="tasto col-xs-3">5</span>
    		<span class="tasto col-xs-3">6</span>
    		<span class="tasto col-xs-3 operator">-</span>
        </div>
        <div class="row keys">
    		<span class="tasto col-xs-3">1</span>
    		<span class="tasto col-xs-3">2</span>
    		<span class="tasto col-xs-3">3</span>
    		<span class="tasto col-xs-3 operator">รท</span>
        </div>
        <div class="row keys">
    		<span class="tasto col-xs-3">0</span>
    		<span class="tasto col-xs-3">.</span>
    		<span class="tasto col-xs-3 eval">=</span>
    		<span class="tasto col-xs-3 operator">x</span>
        </div>

  </div>
  </div>
</div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>

        <!-- PrefixFree -->
    <script src="js/calcolatrice.js"></script>
  </body>
</html>
